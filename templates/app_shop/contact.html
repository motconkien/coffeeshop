{% extends "app_shop/base.html" %}
{% load static %}

{% block title_tab %}Contact Us{% endblock %}
{% block main_content%}
<!-- Page Header Start -->
<div class="container-fluid bg-dark bg-img p-5 mb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 text-uppercase text-white">LIÊN HỆ</h1>
            <a href="/">Trang chủ</a>
            <i class="far fa-square text-primary px-2"></i>
            <a href="/contact/">LIÊN HỆ</a>
        </div>
    </div>
</div>

<!-- Page Header End -->
<!-- Contact Start -->
<!-- <div class="container-fluid contact position-relative px-5" style="margin-top: 90px;"> -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <form class="row" id="fh5co_contact_form" action="{% url 'app_shop:contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="col-6 py-3">
                            {{ form.name }}
                        </div>
                        <div class="col-6 py-3">
                            {{ form.phone_number }}
                        </div>
                        <div class="col-6 py-3">
                            {{ form.email }}
                        </div>
                        <div class="col-6 py-3">
                            {{ form.subject }}
                        </div>
                        <div class="col-12 py-3">
                            {{ form.message }}
                        </div>
                        <div class="col-12 py-3 text-center">
                            <button type="submit" class="btn btn-primary contact_btn">
                                <i class="bi bi-send-fill"></i> Gửi liên hệ
                            </button>

                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <iframe src="https://www.google.com/maps/embed?pb=..." class="map_sss w-100" height="400"
                        style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Contact End -->

{% endblock %}
